name: twonly
description: "Send pictures to friends in real time and be sure you are the only two people who can see them."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  camerawesome: ^2.1.0
  collection: ^1.18.0
  connectivity_plus: ^6.1.2
  cv: ^1.1.3
  fixnum: ^1.1.1
  flex_color_picker: ^3.7.0
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.4.0
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  font_awesome_flutter: ^10.8.0
  gal: ^2.3.1
  google_fonts: ^6.2.1
  hand_signature: ^3.0.3
  hive: ^2.2.3
  image: ^4.3.0
  intl: any
  introduction_screen: ^3.1.14
  json_annotation: ^4.9.0
  libsignal_protocol_dart: ^0.7.1
  logging: ^1.3.0
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  pie_menu: ^3.2.7
  protobuf: ^2.1.0
  provider: ^6.1.2
  reorderables: ^0.6.0
  restart_app: ^1.3.2
  screenshot: ^3.0.0
  sqflite_sqlcipher: ^3.1.0+1
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FF57CC99"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/icons/
    - assets/icons/flame.png
    - assets/images/onboarding/01.png
    - assets/images/onboarding/02.png
    - assets/images/onboarding/03.png
    - assets/images/onboarding/04.png
    - assets/images/onboarding/05.png
    - assets/images/onboarding/06.png
