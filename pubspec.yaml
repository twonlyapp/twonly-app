name: twonly
description: "Send pictures to friends in real time and be sure you are the only two people who can see them."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  camera: ^0.11.0+2
  collection: ^1.18.0
  cv: ^1.1.3
  fixnum: ^1.1.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  google_fonts: ^6.2.1
  image: ^4.3.0
  intl: any
  json_annotation: ^4.9.0
  libsignal_protocol_dart: ^0.7.1
  logging: ^1.3.0
  mobile_scanner: ^6.0.2
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  pro_image_editor: ^6.1.3
  restart_app: ^1.3.2
  sqflite_sqlcipher: ^3.1.0+1
  web_socket_channel: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FF57CC99"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
