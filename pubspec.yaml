name: twonly
description: "twonly, a privacy-friendly way to connect with friends through secure, spontaneous image sharing."

publish_to: 'none'

version: 0.0.60+60

environment:
  sdk: ^3.6.0

dependencies:
  avatar_maker: ^0.4.0
  background_downloader: ^9.2.2
  cached_network_image: ^3.4.1
  camera: ^0.11.1
  collection: ^1.18.0
  connectivity_plus: ^7.0.0
  cryptography_flutter_plus: ^2.3.4
  cryptography_plus: ^2.7.0
  device_info_plus: ^12.1.0
  drift: ^2.25.1
  drift_flutter: ^0.2.4
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  fixnum: ^1.1.1
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.4.0
  flutter_local_notifications: ^19.1.0
  flutter_localizations:
    sdk: flutter
  # flutter_secure_storage: ^10.0.0-beta.4
  flutter_secure_storage:
    path: ./dependencies/flutter_secure_storage/flutter_secure_storage
  flutter_svg: ^2.0.17
  flutter_zxing:
    path: ./dependencies/flutter_zxing
  font_awesome_flutter: ^10.10.0
  gal: ^2.3.1
  get: ^4.7.2
  hand_signature: ^3.0.3
  hashlib: ^2.0.0
  http: ^1.3.0
  image: ^4.3.0
  image_picker: ^1.1.2
  intl: ^0.20.2
  introduction_screen: ^4.0.0
  json_annotation: ^4.9.0
  libsignal_protocol_dart: ^0.7.4
  local_auth: ^2.3.0
  logging: ^1.3.0
  lottie: ^3.3.1
  mutex: ^3.1.0
  no_screenshot: ^0.3.1
  package_info_plus: ^9.0.0
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1
  photo_view: ^0.15.0
  pie_menu:
    path: ./dependencies/flutter-pie-menu
  protobuf: ^4.0.0
  provider: ^6.1.2
  restart_app: ^1.3.2
  screenshot: ^3.0.0
  scrollable_positioned_list: ^0.3.8
  share_plus: ^12.0.0
  tutorial_coach_mark: ^1.3.0
  url_launcher: ^6.3.1
  video_compress: ^3.1.4
  video_player: ^2.9.5
  video_thumbnail: ^0.5.6
  web_socket_channel: ^3.0.1

dev_dependencies:
  build_runner: ^2.4.15
  drift_dev: ^2.25.2
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  very_good_analysis: ^10.0.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FF57CC99"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/animated_icons/
    - assets/animations/
    - assets/passwords/
    - CHANGELOG.md

