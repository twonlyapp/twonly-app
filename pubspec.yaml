name: twonly
description: "Send pictures to friends in real time and be sure you are the only two people who can see them."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.0.16+16

environment:
  sdk: ^3.6.0

dependencies:
  collection: ^1.18.0
  connectivity_plus: ^6.1.2
  drift: ^2.25.1
  drift_flutter: ^0.2.4
  exif: ^3.3.0
  firebase_core: ^3.11.0
  firebase_messaging: ^15.2.2
  flutter:
    sdk: flutter
  flutter_image_compress: ^2.4.0
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  # flutter_secure_storage: ^10.0.0-beta.4
  flutter_secure_storage:
    path: ../flutter_secure_storage/flutter_secure_storage
    # git:
    #   url: https://github.com/juliansteenbakker/flutter_secure_storage/tree/develop/flutter_secure_storage_darwin
    #   ref: develop # 10.0.0-beta.4 does not work because of https://github.com/juliansteenbakker/flutter_secure_storage/issues/8660
  font_awesome_flutter: ^10.8.0
  gal: ^2.3.1
  hand_signature: ^3.0.3
  hive: ^2.2.3
  image: ^4.3.0
  intl: any
  introduction_screen: ^3.1.14
  json_annotation: ^4.9.0
  libsignal_protocol_dart: ^0.7.1
  local_auth: ^2.3.0
  logging: ^1.3.0
  lottie: ^3.3.1
  no_screenshot: ^0.3.1
  package_info_plus: ^8.2.1
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  pie_menu: ^3.2.7
  protobuf: ^2.1.0
  cryptography_plus: ^2.7.0
  cryptography_flutter_plus: ^2.3.2
  provider: ^6.1.2
  qr_flutter: ^4.1.0
  restart_app: ^1.3.2
  screenshot: ^3.0.0
  url_launcher: ^6.3.1
  web_socket_channel: ^3.0.1
  camera: ^0.11.1
  avatar_maker: ^0.2.0
  flutter_svg: ^2.0.17
  flutter_volume_controller: ^1.3.3
  fixnum: ^1.1.1
  mutex: ^3.1.0
  # avatar_maker
  # avatar_maker: 
  #   path: ./dependencies/avatar_maker/

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.15
  json_serializable: ^6.8.0
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  drift_dev: ^2.25.2

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  adaptive_icon_background: "#FF57CC99"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/animated_icons/
    - assets/animations/
    - assets/filters/
    - assets/filters/location/
    - assets/filters/random/

